<div class="content">
    <div class="header">
        <div class="menu">
            <div class="menu__logo">
                <img src="../../../../assets/img/Logo.svg">

            <div class="menu__options">
                <button mat-button>Features</button>
                <button mat-button>Pricing</button>

        </div>
